    <form>
        <label for="email">Email</label> <br><br>
        <input id="email"  class="inputArea" type="text" name="email" placeholder="Example@email.com"> <br>
        <div class="criteria" id="emailCriteria"> Make sure email is more than 3 characters and has @ and a . </div><br>

        <label for="password">Password</label> <br><br>
        <input id="password" class="inputArea" type="password" name="password" placeholder="Password"><br>
        <div class="criteria" id="passwordCriteria"> Make sure password is more than 8 characters.</div><br>
        
        <div class="hide" id="success"> All good to go! </div>

        <button>Submit</button>
    </form>
